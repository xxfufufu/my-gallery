<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/devchallenges.png" type="image/x-icon">
  <title>My Gallery</title>
</head>
<body>
  <div class="gallery-container">
    <header class="profile-wrapper">
      <div class="photo-profile">
          <img src="./assets/profilePhoto.png" alt="Photo profile">
      </div>
      <p class="name">Rodney Cotton</p>
      <p class="address">Helsinki, Finland</p>
      <div class="details">
        <div class="detail">
          <p class="number">100</p>
          <p class="what">Posts</p>
        </div>
        <div class="detail">
          <p class="number">2,242</p>
          <p class="what">Followers</p>
        </div>
        <div class="detail">
          <p class="number">1,432</p>
          <p class="what">Following</p>
        </div>
      </div>
    </header>
    <section class="content-wrapper">
      <div class="content1"><img src="./assets/photo1.png" alt="photo1"></div>
      <div class="content2"><img src="./assets/photo2.png" alt="photo2"></div>
      <div class="content3"><img src="./assets/photo3.png" alt="photo3"></div>
      <div class="content4"><img src="./assets/photo4.png" alt="photo4"></div>
      <div class="content5"><img src="./assets/photo5.png" alt="photo5"></div>
      <div class="content6"><img src="./assets/photo6.png" alt="photo6"></div>
    </section>
    <footer>created by <b>xxfufufu</b> - devChallenges.io</footer>
  </div>
</body>
</html>
